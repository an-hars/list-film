<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineSearch Pro | Modern Movie Database</title>
    
    <!-- Bootstrap 5.3.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #0d6efd;
            --bg-color: #f8f9fa;
            --text-color: #212529;
            --card-bg: #ffffff;
        }

        [data-bs-theme="dark"] {
            --bg-color: #0f172a;
            --text-color: #f8f9fa;
            --card-bg: #1e293b;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .hero-section {
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.8)), url('https://images.unsplash.com/photo-1485846234645-a62644f84728?auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            color: white;
            padding: 100px 0;
            border-radius: 0 0 50px 50px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .search-container {
            margin-top: -40px;
            z-index: 10;
            position: relative;
        }

        .card {
            background-color: var(--card-bg);
            border: none;
            border-radius: 20px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            overflow: hidden;
            color: var(--text-color);
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 20px 40px rgba(0,0,0,0.2) !important;
        }

        .card-img-top {
            height: 380px;
            object-fit: cover;
        }

        .btn-round {
            border-radius: 30px;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .wishlist-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            padding: 8px;
            cursor: pointer;
            transition: 0.3s;
            color: #dc3545;
        }

        .spinner-container {
            display: none;
            padding: 100px 0;
        }

        footer {
            padding: 50px 0;
            border-top: 1px solid rgba(0,0,0,0.1);
        }
    </style>
</head>
<body data-bs-theme="light">

    <!-- Tombol Dark Mode -->
    <button class="btn btn-dark theme-toggle shadow" id="darkModeToggle">
        <i class="bi bi-moon-stars-fill"></i>
    </button>

    <!-- Hero Section -->
    <div class="hero-section text-center">
        <div class="container">
            <h1 class="display-3 fw-bold mb-3">CineSearch <span class="text-primary">Pro</span></h1>
            <p class="lead mb-0 opacity-75">Satu tempat untuk semua referensi hiburan Anda.</p>
        </div>
    </div>

    <div class="container search-container">
        <!-- Search & Filter Bar -->
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="card shadow-lg p-3">
                    <div class="row g-2">
                        <div class="col-md-6">
                            <div class="input-group">
                                <span class="input-group-text bg-transparent border-0"><i class="bi bi-search"></i></span>
                                <input type="text" class="form-control border-0 shadow-none input-keyword" placeholder="Mau nonton apa hari ini?">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <select class="form-select border-0 shadow-none filter-type">
                                <option value="">Semua Kategori</option>
                                <option value="movie">Film (Movie)</option>
                                <option value="series">Serial TV</option>
                                <option value="episode">Episode</option>
                            </select>
                        </div>
                        <div class="col-md-3 d-flex gap-2">
                            <button class="btn btn-primary w-100 btn-round search-button">Cari</button>
                            <button class="btn btn-outline-secondary btn-round voice-button" title="Cari dengan suara">
                                <i class="bi bi-mic-fill"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Filter Wishlist & Stats -->
        <div class="d-flex justify-content-between align-items-center mt-5 mb-3 px-2">
            <h5 class="fw-bold m-0" id="result-title">Film Populer</h5>
            <button class="btn btn-sm btn-outline-danger btn-round" id="viewWishlist">
                <i class="bi bi-heart-fill me-1"></i> Favorit Saya (<span id="wishlist-count">0</span>)
            </button>
        </div>

        <!-- Movie Results -->
        <div class="row movie-container">
            <!-- Kartu film dimuat di sini -->
        </div>

        <!-- Loading Spinner -->
        <div class="spinner-container text-center">
            <div class="spinner-grow text-primary" role="status"></div>
            <p class="mt-2 text-muted">Sedang meracik data untuk Anda...</p>
        </div>
    </div>

    <!-- Modal Detail -->
    <div class="modal fade" id="moviedetailModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content border-0 shadow-2xl">
                <div class="modal-header border-0 pb-0">
                    <h5 class="modal-title fw-bold">Detail Informasi</h5>
                    <button type="button" class="btn-close shadow-none" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body pt-4">
                    <!-- Konten dinamis -->
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center mt-5">
        <div class="container">
            <div class="mb-3">
                <a href="https://www.instagram.com/im.anhars?igsh=enc2NG5hdHFrd3di" class="text-decoration-none text-muted mx-2"><i class="bi bi-instagram"></i></a>
                <a href="#" class="text-decoration-none text-muted mx-2"><i class="bi bi-twitter-x"></i></a>
                <a href="#" class="text-decoration-none text-muted mx-2"><i class="bi bi-github"></i></a>
            </div>
            <p class="small text-muted mb-0">&copy; 2026 Muhammad Anhaar Solihin. Dibuat dengan <i class="bi bi-heart-fill text-danger"></i> untuk pecinta sinema.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
